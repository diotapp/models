<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Model with AR and Animation</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      position: relative; /* Для абсолютного позиционирования кнопки */
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: white;
      border: 1px solid #ccc;
    }

    /* Изменение стандартной кнопки AR */
    model-viewer::part(ar-button) {
      position: absolute;
      top: 20px; /* Отступ сверху */
      left: 20px; /* Отступ слева */
      transform: scale(1.2); /* Увеличить на 120% */
      z-index: 10; /* Поверх других элементов */
      /* Дополнительные стили для улучшения внешнего вида */
      background-color: rgba(0, 123, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    model-viewer::part(ar-button):hover {
      background-color: rgba(0, 105, 217, 0.8);
    }

    /* Скрыть стандартную кнопку AR для <model-viewer> */
    model-viewer::part(ar-button-container) {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Подключение .glb и .usdz из хранилища -->
  <model-viewer
    id="model-viewer"
    src="models/untitled.glb"
    ios-src="models/untitled.usdz"
    alt="3D model with animation"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    autoplay
    animation-loop
    auto-rotate>
  </model-viewer>
</body>
</html>
