<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Устанавливаем нулевые отступы и размеры для тела документа и HTML */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Устанавливаем размеры элемента model-viewer */
    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Стилизация кнопки AR для увеличения стандартной иконки */
    model-viewer::part(ar-button) {
      /* Увеличиваем масштаб кнопки */
      transform: scale(3); /* Увеличение кнопки в 3 раза */

      /* Позиционирование кнопки */
      position: absolute;
      bottom: 20px; /* Отступ от нижнего края */
      left: 20px;   /* Отступ от левого края */
      z-index: 10;  /* Расположение над другими элементами */

      /* Убираем стандартные стили */
      background-color: transparent; /* Прозрачный фон */
      border: none;                  /* Без границы */
      padding: 0;                    /* Нулевые внутренние отступы */
    }

    model-viewer::part(ar-button):hover {
      /* Дополнительный стиль при наведении курсора */
      /* Можно добавить эффект, если необходимо */
    }
  </style>
</head>
<body>
  <!-- Встраиваем модель с помощью тега model-viewer -->
  <model-viewer
    src="models/fan.glb"                     <!-- Путь к 3D-модели в формате glTF (GLB) -->
    ios-src="models/fan.usdz"                <!-- Путь к 3D-модели в формате USDZ для iOS -->
    alt="3D model"                           <!-- Альтернативный текст для модели -->
    ar                                       <!-- Включение режима дополненной реальности -->
    ar-modes="scene-viewer quick-look"       <!-- Режимы AR для Android и iOS -->
    camera-controls                          <!-- Включение управления камерой (зум, вращение) -->
    autoplay                                 <!-- Автоматическое воспроизведение анимации -->
    animation-name="Animation"               <!-- Имя анимации, если их несколько -->
    animation-loop                           <!-- Циклическое воспроизведение анимации -->
    auto-rotate>                             <!-- Автоматическое вращение модели -->
  </model-viewer>
</body>
</html>
