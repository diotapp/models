<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Стилизация и увеличение кнопки AR */
    model-viewer::part(ar-button) {
      transform: scale(5); /* Увеличение кнопки AR в 5 раз */
      position: absolute;
      bottom: 20px; /* Размещаем кнопку внизу для удобства */
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      border-radius: 18px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    model-viewer::part(ar-button):hover {
      background-color: rgba(0, 105, 217, 0.8);
    }

    /* Медиазапрос для увеличения кнопки на мобильных устройствах */
    @media only screen and (max-width: 600px) {
      model-viewer::part(ar-button) {
        transform: scale(10); /* Увеличиваем кнопку на 10 раз на мобильных устройствах */
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Подключение модели -->
  <model-viewer
    src="models/fan.glb"
    ios-src="models/fan.usdz"
    alt="3D model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    autoplay
    animation-name="Animation"
    animation-loop
    auto-rotate>
  </model-viewer>
</body>
</html>
