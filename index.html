<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    /* Сброс отступов и установка размеров для body и html */
    body, html {
      margin: 0;                               /* Убираем внешние отступы */
      padding: 0;                              /* Убираем внутренние отступы */
      width: 200%;                             /* Устанавливаем ширину на 100% экрана */
      height: 200%;                            /* Устанавливаем высоту на 100% экрана */
    }
    /* Установка размеров элемента model-viewer */
    model-viewer {
      width: 200%;                             /* Устанавливаем ширину на 100% родительского элемента */
      height: 200%;                            /* Устанавливаем высоту на 100% родительского элемента */
    }
  </style>
</head>
<body>
  <!-- Встраиваем 3D-модель с помощью model-viewer -->
  <model-viewer
    src="models/models.glb"                    <!-- Путь к GLB-файлу 3D-модели -->
    ios-src="models/models.usdz"               <!-- Путь к USDZ-файлу для iOS устройств -->
    alt="3D model"                             <!-- Альтернативный текст для модели -->
    ar                                         <!-- Включаем режим дополненной реальности -->
    ar-modes="scene-viewer quick-look"         <!-- Указываем режимы AR для Android и iOS -->
    camera-controls                            <!-- Включаем управление камерой (зум, вращение) -->
    autoplay                                   <!-- Автоматически запускаем анимацию -->
    animation-loop                             <!-- Включаем циклическое воспроизведение анимации -->
    auto-rotate>                               <!-- Включаем автоматическое вращение модели -->
  </model-viewer>
</body>
</html>
