<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Model</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Стилизация и увеличение кнопки AR */
    model-viewer::part(ar-button) {
      transform: scale(1.5); /* Увеличение кнопки на 150% */
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      /* Дополнительные стили */
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    model-viewer::part(ar-button):hover {
      background-color: rgba(0, 105, 217, 0.8);
    }
  </style>
</head>
<body>
  <!-- Подключение модели -->
  <model-viewer
    src="models/untitled.glb"
    ios-src="models/untitled.usdz"
    alt="3D Model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    autoplay
    animation-loop
    auto-rotate>
  </model-viewer>
</body>
</html>
