<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 200%;
      height: 200%;
    }
    model-viewer {
      width: 200%;
      height: 200%;
    }
  </style>
</head>
<body>
  <model-viewer
    src="models/models.glb"
    ios-src="models/models.usdz"
    alt="3D model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    autoplay
    animation-loop
    auto-rotate>
  </model-viewer>
</body>
</html>
