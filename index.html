<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Скрываем стандартную кнопку AR в левом нижнем углу */
    model-viewer::part(ar-button) {
      display: none; /* Полное скрытие кнопки AR */
    }

    /* Добавляем новый элемент с текстом "AR" в правом верхнем углу */
    .custom-ar-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      border-radius: 18px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    /* Эффект при наведении мыши */
    .custom-ar-button:hover {
      background-color: rgba(0, 105, 217, 0.8);
    }

    /* Медиазапрос для мобильных устройств */
    @media only screen and (max-width: 600px) {
      .custom-ar-button {
        padding: 15px 25px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Подключение модели -->
  <model-viewer
    src="models/fan.glb"
    ios-src="models/fan.usdz"
    alt="3D model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    autoplay
    animation-name="Animation"
    animation-loop
    auto-rotate>
  </model-viewer>

  <!-- Новая кнопка AR -->
  <button class="custom-ar-button">AR</button>
</body>
</html>
