<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Скрываем стандартную AR кнопку */
    model-viewer::part(ar-button) {
      display: none;
    }

    /* Настраиваем новую кнопку с иконкой */
    .custom-ar-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 60px; /* Ширина иконки */
      height: 60px; /* Высота иконки */
      background: url('models/icons/AR+.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    /* Кнопка изменяет фон при наведении */
    .custom-ar-button:hover {
      background-color: rgba(0, 105, 217, 0.1);
    }

  </style>
</head>
<body>
  <!-- Подключение модели -->
  <model-viewer
    id="model"
    src="models/fan.glb"
    ios-src="models/fan.usdz"
    alt="3D model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    autoplay
    animation-name="Animation"
    animation-loop
    auto-rotate>
  </model-viewer>

  <!-- Иконка куба в левом нижнем углу, запускающая AR -->
  <button class="custom-ar-button" onclick="document.querySelector('#model').activateAR()"></button>

</body>
</html>
