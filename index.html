<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer
	<!-- Подключение .glb -->
    src="https://drive.google.com/uc?export=download&id=17BdcuVqGiuPF5SojzcusdEsksvz4a761"
	<!-- Подключение .usdz -->
    ios-src="https://drive.google.com/uc?export=download&id=1EwYsMVJFs7d1xwY9Lya0Pm8PcDyVckx-"
    alt="3D model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>
</body>
</html>
