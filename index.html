<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <!-- Подключение библиотеки model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }

    /* Настройка иконки AR-кнопки */
    model-viewer::part(ar-button) {
      background-image: url('models/icons/AR+.png'); /* Ваша иконка */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 50px; /* Размер кнопки */
      height: 50px; /* Размер кнопки */
      border: none; /* Убираем границу */
      padding: 0;
      background-color: transparent; /* Убираем фоновый цвет */
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }

    model-viewer::part(ar-button):hover {
      /* Дополнительный стиль при наведении, если нужно */
      background-color: rgba(0, 105, 217, 0.2); /* Легкий цветовой эффект при наведении */
    }
  </style>
</head>
<body>
  <!-- Подключение модели -->
  <model-viewer
    src="models/fan.glb"
    ios-src="models/fan.usdz"
    alt="3D model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    autoplay
    animation-name="Animation"
    animation-loop
    auto-rotate>
  </model-viewer>

</body>
</html>
